<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div id="home-left">
            <h1>Post Office Application</h1>
            <p>This Application Allows you to extract information about the nearest Post Offices, based on your location.</p>
            <img src="./assets/PO_img.svg" alt="image">
        </div>
        <div id="home-right">
            <p id="statement">Your Current IP Address is <span id="ip"></span></p>
            <button id="startBtn">Get Started</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
